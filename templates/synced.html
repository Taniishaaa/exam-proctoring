<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f9fc;
    text-align: center;
    padding: 50px;
    margin: 0;
  }

  h1 {
    color: #2c3e50;
    margin-bottom: 30px;
  }

  form {
    background: #fff;
    padding: 25px 35px;
    border-radius: 8px;
    display: inline-block;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    font-size: 16px;
    margin-bottom: 10px;
    color: #333;
  }

  input[type="text"] {
    padding: 8px 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
  }

  button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #0056b3;
  }
</style>
